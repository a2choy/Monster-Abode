<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="tabs.js" defer></script>
    <script src="ranch.js" defer></script>

    <!--<script src="save.js" defer></script>-->

    <link href="styles.css" rel="stylesheet" />
    <link href="ranch.css" rel="stylesheet" />
    <title>Monster Abode</title>
  </head>

  <body>
    <div class="bg-modal">
      <div class="export-popup">
        <input style="display: inline-block" type="text" id="export_save_data" readonly>
        <button style="display: inline-block" onclick="copy_save()">Export save data</button>
        <button style="display: inline-block" onclick="exit_popup()">x</button>
      </div>
      <div class="import-popup">
        <input style="display: inline-block" type="text" id="import_save_data">
        <button style="display: inline-block" onclick="import_save()">Import save data</button>
        <button style="display: inline-block" onclick="exit_popup()">x</button>
      </div>
    </div>
    <header>
      <p style="display: inline-block">Monster Abode v0.1</p>
      <button style="display: inline-block" onclick="save_game()">Save Game</button>
      <button style="display: inline-block" onclick="export_game()">Export Game</button>
      <button style="display: inline-block" onclick="import_game()">Import Game</button>
      
    </header>
    

    <div class="tab-content">
      <button id= "tmp_button" style="position: absolute; bottom: 150px; left: 30px;">tmp dialogue opener</button>
      <div class="bg-modal">
      </div>
      <div class="text">
        <button style="position: absolute; bottom: 10px; right: 60px;" class="next">→</button>
        <button style="position: absolute; bottom: 10px; right: 10px;" class="close">↵</button>
      </div>
      <div id="home" data-tab-main-content class="active">
        <ul class="tabs">
          <li data-tab-main="#market" class="tab">Market</li>
          <li data-tab-main="#shrine" class="tab">Shrine</li>
          <li data-tab-main="#lab" class="tab">Lab</li>
          <li data-tab-main="#data" class="tab">Data</li>
          <li data-tab-main="#ranch" class="tab">Ranch</li>
        </ul>
        <h1>Home</h1>
      </div>
      <div id="market" data-tab-main-content>
        <div class=menu_container>
          <h1 class=layer_header>Market</h1>
          <div class=layer_bg_div style="width: 600px; height: 400px; background-color: aquamarine;">
            <div class=grid-market-container id="grid-market-container">

            </div>
          </div>
          <button onclick="return_home()" class=layer_back>Back</button>
        </div>
      </div>
      <div id="shrine" data-tab-main-content>
        <div class=menu_container>
          <h1 class=layer_header>Shrine</h1>
          <div class=layer_bg_div style="width: 600px; height: 400px; background-color: aquamarine;">

          </div>
          <button onclick="return_home()" class=layer_back>Back</button>
        </div>
      </div>
      <div id="lab" data-tab-main-content>
        <div class=menu_container>
          <h1 class=layer_header>Lab</h1>
          <div class=layer_bg_div style="width: 600px; height: 400px; background-color: aquamarine;">

          </div>
          <button onclick="return_home()" class=layer_back>Back</button>
        </div>
      </div>
      <div id="data" data-tab-main-content>
        <div class=menu_container>
          <h1 class=layer_header>Data</h1>
          <div class=layer_bg_div style="width: 600px; height: 400px; background-color: aquamarine;">

          </div>
          <button onclick="return_home()" class=layer_back>Back</button>
        </div>
      </div>
      <div id="ranch" data-tab-main-content>
        <div class=menu_container>
          <h1 class=layer_header>Ranch</h1>
          <div class=layer_bg_div>
          </div>
          <div class=layer_ranch_popup id="ranch_popup">
          </div>
          <div class=layer_ranch_info id="ranch_info">
          </div>
          <div class=layer_ranch_actions>
            <div class=grid-ranch-container id="grid-ranch-container">
              
            </div>
          </div>
          <button onclick="return_home()" class=layer_back>Back</button>
        </div>
      </div>
    </div>
  </body>
</html>
